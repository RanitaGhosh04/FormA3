<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/data">
        <label for="personalDetails">Personal details</label>
        <br>
    <label for="salutation">Salutation</label>
    <br>
    <select name="MisterMiss" id="salutation">
        <option value="none">--None--</option>
        <option value="Mister">Mr.</option>
        <option value="Misses">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="Fname">First Name:</label>
    <input type="text" id="Fname" name="Fname" placeholder="abcd">

    <br>
    <br>
    <label for="Lname">Last Name:</label>
    <input type="text" id="Lname" name="Lname" placeholder="abcd">

    <br><br>
    <label for="gender">Gender:</label>

    <input type="radio" name="gender" id="gender" value="male">
    <label for="gender">Male</label>

    <input type="radio" name="gender" id="gender" value="female">
    <label for="gender">Female</label>
    <br><br>
    
    <label for="e_mail">Email:</label>
    <input type="email" id="e_mail" name="Email" value="abc@email.com">

    <br><br>

    <label for="dob">Date of birth:</label>
    <input type="date" name="birthDate" id="dob">

    <br><br>

    <label for="add">Address:</label>
    <br>
    <textarea name="address" id="add" cols="30" rows="5"></textarea>

    <br><br>
    <input type="submit">

</form>
</body>
</html>
